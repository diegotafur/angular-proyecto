    <form>
        <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" class="form-control" id="" aria-describedby="" placeholder="" [(ngModel)]="nombre"
                name="nombre">

        </div>
        <div class="form-group">
            <label for="">Descripcion</label>
            <input type="text" class="form-control" id="" placeholder="" [(ngModel)]="descripcion" name="descripcion">
        </div>
        <div class="col-12 text-center">
            <button type="button" class="btn btn-success" (click)="agregar()">
                Agregar producto
            </button>
        </div>
    </form>


    <!--   <div class="col-8 text-center">

        </button>
    </div> -->
    <table class="table table-hover table-striped col-8" *ngIf="productos.length else noHayProductos">
        <tbody>
            <tr *ngFor="let producto of productos;let indice = index">
                <td>
                    <app-producto [producto]="producto" [indice]="indice" (onEliminar)="eliminar($event)">
                    </app-producto>
                </td>
            </tr>
        </tbody>
    </table>
    <ng-template #noHayProductos>
        <div class="col-8 text-align-center">
            No hay productos
        </div>
    </ng-template>
</div>
